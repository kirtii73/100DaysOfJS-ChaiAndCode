<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Color Picker</title>
    
</head>
<body>
    <div class="color-picker-container">
        <h2>Advanced <br> Color Picker</h2>
        
        <div class="color-display" id="colorBox"></div>
        <p id="colorCode"></p>
        
        <button class="btn" id="copyColorBtn">Copy Color Code</button>
        
        <h3>Complementary Colors</h3>
        <button class="btn" id="saveColorBtn">Save Color</button>
        
        <h3>Favorite Colors</h3>
        <div id="favoriteColors"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
